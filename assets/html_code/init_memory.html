<!DOCTYPE html>
<html>
<head>
    <style>
        .table {
            display: table;
        }

        .row {
            display: flex;
            margin-bottom: 30px; /* Ajoute un espace entre les rangées */
        }

        .cell {
            display: flex;
            justify-content: center; /* Centre le contenu horizontalement */
            align-items: center; /* Centre le contenu verticalement */
            width: 100px; /* Largeur des cases */
            height: 100px; /* Hauteur des cases */
            border: 0.5px solid #000;
            text-align: center;
            position: relative;
        }

        .label {
            position: absolute;
            bottom: -20px; /* Place le numéro hexadécimal en dessous de la case */
            left: 0;
            right: 0;
            color: black; /* Couleur du texte blanc pour contraste */
        }

        .metadatas_color {
            background-color: rgb(46, 199, 255); /* Couleur de fond bleue */
            color: rgb(0, 0, 0); /* Couleur du texte blanc pour contraste */
        }

        .nextfit_color {
            background-color: rgb(255, 179, 0); /* Couleur de fond bleue */
            color: rgb(0, 0, 0); /* Couleur du texte blanc pour contraste */
        }

        .free_color {
            background-color: #FFC0CB; /* Couleur de fond bleue */
            color: white; /* Couleur du texte blanc pour contraste */
        }

        .arrow {
            position: absolute;
            top: 50%;
            right: -40px; /* Ajustez la distance entre la flèche et la case */
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent; /* Largeur de la flèche */
            border-right: 20px solid transparent; /* Largeur de la flèche */
            border-top: 20px solid red; /* Couleur de la flèche */
        }

        .arrow-label {
            position: absolute;
            top: 50%;
            right: -60px; /* Ajustez la distance entre l'étiquette et la case */
            transform: translateY(-50%);
            color: red; /* Couleur du texte de l'étiquette */
        }
        
    </style>
</head>
